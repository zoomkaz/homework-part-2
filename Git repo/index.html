<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git repositores</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <h1>GitHub search repositories</h1>
    <div class="line"></div>

    <form action="GET">
      <div>
        <input type="text" name="" id="" placeholder="Введите подстроку для поиска репозиториев GitHub">
        <span class="error">Поле не может быть пустым</span>
      </div>
      <input type="text" name="" id="" placeholder="Кол-во репозиториев от 1 до 100">
      <button type="submit">Send</button>
    </form>

    <h2 class="total"></h2>

    <div class="result_container"></div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
